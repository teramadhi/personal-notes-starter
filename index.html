<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan Pribadi</title>
    
    <!-- Gunakan CDN FontAwesome versi terbaru -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    
    <!-- Hapus referensi ke file CSS/JS yang tidak ada -->
</head>
<body>
    <div id="root">
        <!-- Fallback untuk loading -->
        <div style="padding: 20px; text-align: center">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Memuat aplikasi...</p>
        </div>
    </div>

    <!-- Script Vite akan di-inject otomatis -->
    <script type="module" src="/src/index.jsx"></script>

    <noscript>
        <div style="padding: 20px; color: red">
            <h2>⚠️ JavaScript Diperlukan!</h2>
            <p>Mohon aktifkan JavaScript untuk menggunakan aplikasi ini</p>
        </div>
    </noscript>
</body>
</html>
